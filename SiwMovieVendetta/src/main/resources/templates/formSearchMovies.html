<!DOCTYPE html>
<html>
<head>
	<title>Cerca Film</title>
	<link rel="stylesheet" href="/css/stile.css"/>
</head>

<body>
	<header>
		<ul>
			<li><a href="/">Home</a></li>
			<li><div th:if="${userDetails}">
				<span th:text="${userDetails.username}"></span>
				<a href="/logout">Logout</a>
			</div>
				<div th:unless="${user}">
					<a href="/login">Login</a>
				</div>
			</li>
			<li><a th:href="@{/register}" th:text="Registrati">Registrati</a></li>
		</ul>
	</header>
	<section>
		<img src="/images/logo2.png" width="30%" class="center"/>
		<h1>Cerca film per anno</h1>
		<form th:action="@{/searchMovies}" method="post">
			<div>Anno: <input type="text" th:value="${year}" name="year" />
			</div>
			<div><button type="submit">Conferma</button></div>
		</form>
	</section>
</body>

</html>
