<!DOCTYPE html>
<html>
    <head>
        <title>Film</title>
        <link rel="stylesheet" href="/css/stile.css" />
    </head>
    <body>
		<header>
			<ul>
				<li><a href="/">Home</a></li>
				<li><div th:if="${userDetails}">
					<span th:text="${userDetails.username}"></span>
					<a href="/logout">Logout</a>
				</div>
					<div th:unless="${user}">
						<a href="/login">Login</a>
					</div>
				</li>
				<li><a th:href="@{/register}" th:text="Registrati">Registrati</a></li>
			</ul>
		</header>
		<section>
			<div><a href="/"><img src="/images/logo2.png" width="10%"/></a></div>
			<div th:if="${artists.isEmpty()}">
				<a href="/formNewArtist">Non ci sono artisti nel sistema, clicca qui per aggiungerne uno</a>
			</div>
			<h2> Aggiorna Regista </h2>
			<ul>
				<li th:each="artist : ${artists}">
					<a th:href="@{'/admin/setDirectorToMovie' + '/' + ${artist.id} + '/' + ${movie.id}}"
					   th:text="${artist.name} + ' (' + ${artist.nationality} + ')'"></a>
				</li>
			</ul>
			<a th:href="'/admin/formNewArtist'">Se non esiste il regista che desideri, clicca qui per aggiungerlo</a>
		</section>
	</body>
</html>
