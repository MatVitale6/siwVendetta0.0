<!DOCTYPE html>
<html>

<head>
	<title>Artist</title>
	<link rel="stylesheet" href="/css/stile.css"/>
</head>

<body>
	<img src="/images/logo2.png" width="30%" class="center"/>
	<h1>Artisti che soddisfano i requisiti</h1>
	<div th:if="${artists.isEmpty()}">Non ci sono artist che soddisfano i requisiti</div>
	<ul th:if="${!artists.isEmpty()}">
		<li th:each="artist : ${artists}">
			<a href="artist.html" th:href="@{'/artists' + '/' + ${artist.id}}"
			   th:text="${artist.name} + ${artist.surname}"> Quenti Taranto
				</a>
				
		</li>
	</ul>
</body>

</html>
